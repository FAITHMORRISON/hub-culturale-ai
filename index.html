<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mio Hub Culturale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>ðŸ§  Brain Dump</h1>
            <div id="status">Pronto all'uso</div>
        </header>

        <div class="input-card">
            <textarea id="userInput" placeholder="Incolla link o scrivi appunti... (es. 'tutorial ricetta [link]')"></textarea>
            <button id="btnSalva" onclick="gestisciInvio()">
                <i class="fas fa-magic"></i> Organizza con AI
            </button>
        </div>

        <div class="accordion-container">
            <div class="acc-item" style="--color: #3498db;">
                <button class="acc-header" onclick="toggleAccordion('list-musica')">
                    <span><i class="fas fa-music"></i> Musica & Band</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="acc-content" id="list-musica"></div>
            </div>

            <div class="acc-item" style="--color: #e67e22;">
                <button class="acc-header" onclick="toggleAccordion('list-libri')">
                    <span><i class="fas fa-book"></i> Libri & Frasi</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="acc-content" id="list-libri"></div>
            </div>

            <div class="acc-item" style="--color: #9b59b6;">
                <button class="acc-header" onclick="toggleAccordion('list-arte')">
                    <span><i class="fas fa-palette"></i> Reference Artistiche</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="acc-content" id="list-arte"></div>
            </div>

            <div class="acc-item" style="--color: #2ecc71;">
                <button class="acc-header" onclick="toggleAccordion('list-tutorial')">
                    <span><i class="fas fa-lightbulb"></i> Tutorial & Info</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="acc-content" id="list-tutorial"></div>
            </div>

            <div class="acc-item" style="--color: #95a5a6;">
                <button class="acc-header" onclick="toggleAccordion('list-extra')">
                    <span><i class="fas fa-folder-open"></i> Altro</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="acc-content" id="list-extra"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
